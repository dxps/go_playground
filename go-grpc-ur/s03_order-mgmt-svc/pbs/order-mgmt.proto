syntax = "proto3";

import "google/protobuf/wrappers.proto";

option go_package = ".;ecommerce";

package ecommerce;

service OrderMgmt {
    rpc getOrder(google.protobuf.StringValue) returns (Order);

}

message Order {
    string id = 1;
    repeated string items = 2;
    string description = 3;
    float price = 4;
    string destination = 5;
}

